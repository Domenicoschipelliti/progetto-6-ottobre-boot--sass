<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black">
    <div>
      <img
        style="width: 10%"
        src="Netflix-assets/assets/netflix_logo.png"
        alt="Logo Netflix"
      />
    </div>
    <h1
      class="d-flex justify-content-center text-light mt-5"
      style="font-size: 90px"
    >
      Edit Profile
    </h1>
    <hr style="color: gray" />
    <main>
      <div class="d-flex">
        <div class="d-flex">
          <img
            style="width: 164px; margin-left: 500px; position: absolute"
            src="Netflix-assets/assets/avatar.png"
            alt="profile pic"
          />
        </div>
      </div>
      <div
        class="bg-secondary d-flex justify-content-center text-light p-2"
        style="margin-left: 589px; margin-right: 573px; text-align: center"
      >
        Strive Student
      </div>

      <div class="d-flex" style="height: 200px; justify-content: center">
        <button
          style="height: 48px"
          type="button"
          class="btn dropdown-toggle dropdown-toggle-split align-self-center border border-light"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span class="visually text-light">Language</span>
        </button>
        <ul class="dropdown-menu bg-danger">
          <li>
            <a class="dropdown-item" href="Profile.html">Italian</a>
          </li>
          <li><a class="dropdown-item" href="#">German</a></li>
          <li>
            <a class="dropdown-item" href="#">Espanol</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">English</a>
          </li>
        </ul>
      </div>
      <hr style="color: gray" />

      <div>
        <h4 class="text-light text-center">Maturity Settings:</h4>
        <button style="margin-left: 672px">All Maturity Settings</button>
        <p>Show titles of all maturity ratings for this profile</p>
        <button>Edit</button>
      </div>
      <hr style="color: gray" />

      <div class="d-flex flex-column">
        <h4>Autoplay controls</h4>

        <label for="ca">Autoplay next episode</label>
        <input id="ca" type="checkbox" />

        <label for="lu">Autoplay next episode</label>
        <input id="lu" type="checkbox" />
      </div>
      <hr style="color: gray" />
      <div class="d-flex justify-content-center">
        <button class="me-3 bg-black text-light">Save</button>
        <button class="me-3 bg-black text-light">Cancel</button>
        <button class="me-3 bg-black text-light">Delete Profile</button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
